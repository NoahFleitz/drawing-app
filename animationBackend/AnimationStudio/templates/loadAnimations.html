{% extends 'base.html' %}
{%block content%}
    {%load static %} 
    <link rel="stylesheet" href="{%static 'Styles/homeStyle.css' %}">
    

   <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Load Animation</button>
  
  <!-- Load Animation Save -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{Username}}'s Saves</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <ul>
                {%for animationList in userAnimationList%}
                    <input type="radio" id="{{animationList.id}}" name="animationList"/>
                    <label for="{{animationList.id}}">{{animationList.Title}}</label>
                    <br>    
                {%endfor%}
            <ul>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
 
{%endblock%}


{%block username%}{{Username}}{%endblock%}
